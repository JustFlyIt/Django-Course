<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>RC Aircraft Organizer ADD</title>
  </head>
  <body>
      <h1>Add New RC Aircraft</h1>
        <form action='/aircraft/addAC' method='POST'>
          {% csrf_token %}
          <input type='text' name='name' id='name' placeholder="AC Name">
          <input type='text' name='type' id='type' placeholder="AC Propulsion">
          <br><br>
          <input type='submit' value='Add'>
        </form>
  </body>
</html>
